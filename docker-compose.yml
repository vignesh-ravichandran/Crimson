# Docker Compose for Crimson Club Development
# PostgreSQL database only - Backend and Frontend run locally

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: crimson-club-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: crimson
      POSTGRES_PASSWORD: crimson_dev_password
      POSTGRES_DB: crimson_club
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crimson"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

