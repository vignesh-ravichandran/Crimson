# Render.com deployment configuration for Crimson Club Backend
# This file enables Infrastructure as Code deployment on Render

services:
  # Backend API Service
  - type: web
    name: crimson-club-api
    env: node
    region: oregon # Change to your preferred region (oregon, frankfurt, singapore)
    plan: free # Free tier with 750 hours/month
    buildCommand: cd api && npm install && npm run build && npx prisma generate
    startCommand: cd api && npm run migrate:deploy && npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false # Set manually in Render dashboard (contains password)
      - key: JWT_SECRET
        generateValue: true # Render auto-generates secure secret
      - key: GOOGLE_CLIENT_ID
        sync: false # Set manually in Render dashboard
      - key: FRONTEND_URL
        sync: false # Set to your Vercel URL after frontend deployment
      - key: LOG_LEVEL
        value: info
    autoDeploy: true # Auto-deploy on git push

# Note: Free tier services sleep after 15 minutes of inactivity
# First request after sleep takes ~30 seconds (cold start)
# Consider using a cron service to ping /health every 14 minutes to keep alive

